<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>02. DOM 프로퍼티</h1>

    <label for="username">유저명: </label>
    <input type="text" id="username" value="user01">
    <label for="username">별칭: </label>
    <input type="text" id="nickname" value="raccoon">

    <script>
        const $user = document.getElementById('username');
        $user.oninput = () =>{
            console.log('value 값 : ',$user.value);
            console.log('value 어트리뷰트 값 : ',$user.getAttribute('value'));
        }

    </script>

    <label for="check">확인</label>
    <input type="checkbox" id="check" checked>

    <script>
        const $check = document.querySelector('input[type=checkbox]')
        console.log($check.getAttribute('checked'));        // 빈 문자열이 출력된다.
        console.log($check.checked)
    </script>

</body>
