<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>this this</h1>
    
    <button onclick="handleClick1()">클릭</button>
    <button onclick="handleClick2(this)">클릭2</button>

    <script>
        function handleClick1(){
            console.log(this)
        }
        
        function handleClick2(dom){
            console.log(dom)
        }

    </script>

    <button id="btn1">클릭</button>
    <button id="btn2">클릭2</button>

    <script>
        const $btn1 = document.getElementById('btn1')
        const $btn2 = document.getElementById('btn2')

        $btn1.onclick = function(e) {
            console.log(this)
            console.log(e)
        }

        $btn2.addEventListener('click', function(e){
            
            console.log(this)
            console.log(e.currentTarget)
        })

    </script>

    <h3>화살표함수 사용 시 주의 사항</h3>

    <button id="btn3">클릭3</button>
    <button id="btn4">클릭4</button>

    <script>
        const $btn3 = document.getElementById('btn3')
        const $btn4 = document.getElementById('btn4')

        $btn3.onclick = e =>{
            console.log(this);
        }

        $btn4.addEventListener('click',e=>{
            console.log(this)
            console.log(e.currentTarget)
        })
    </script>
</body>
</html>
