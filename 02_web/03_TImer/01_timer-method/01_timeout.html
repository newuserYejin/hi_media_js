    <script>
        setTimeout(()=>console.log('1초 지남'),1000)

        setTimeout((msg) => console.log(`1..2..3..${msg}`),4000, '전달값임')

        console.log(timeoutid)

        clearTimeout(timeoutid)
    </script>
