<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>interval &lt;- 반복동작 함수</h1>
    
    <script>
        let count = 1
        const timerid = setInterval(()=>{console.log(`count : ${count}`)
            // count++
            if(count++ === 5){
                clearInterval(timerid)
            }
        },1000)
    </script>

</body>
</html>
