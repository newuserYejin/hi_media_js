<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>01. location</h1>

    <h3>location</h3>

    <pre>
        location 객체는 현재 위치의 url을 알려주며 새로운 url로 변경가능하게 한다.
    </pre>

    <button id="btn1">페이지 이동</button>
    <button id="btn2">페이지 이동</button>
    <button id="btn3">페이지 이동</button>
    <button id="btn4">페이지 이동(뒤로가기 불가)</button>
    <button id="btn5">서버로부터 현재 페이지 리로드</button>
    <button id="btn6">서버로부터 현재 페이지 리로드</button>

    <script>
        document.getElementById('btn1').onclick = () =>location.assign("https://www.naver.com")
        document.getElementById('btn2').onclick = () =>location = "https://www.google.com"
        document.getElementById('btn3').onclick = () =>location.href = "https://www.daum.net"
        document.getElementById('btn4').onclick = () =>location.replace("https://www.nexon.com")
        document.getElementById('btn5').onclick = () =>location.reload();
        document.getElementById('btn6').onclick = () =>location = location

    </script>

</body>
</html>
